{% extends "layouts/base.html" %}
{% load bootstrap3 %}
{% load i18n %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <form action="{% url 'workouts:create' %}"
                  method="POST"
                  accept-charset="utf-8"
                  enctype="multipart/form-data">

                {% csrf_token %}
                {% bootstrap_form form %}

                <input type="submit"
                       class="btn btn-success"
                       value="{% trans "create" %}" />
            </form>
        </div>
    </div>
{% endblock content %}

{% block extra_js %}
    {{form.media}}
{% endblock extra_js %}
