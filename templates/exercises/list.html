{% extends "layouts/base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <ul>
                {% for exercise in exercises %}
                    <li>
                        <a href="{{exercise.get_absolute_url}}">
                            {{exercise}}
                        </a>
                    </li>
                {% empty %}
                    <li>No Exercises Yet</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
